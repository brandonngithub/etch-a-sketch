<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>pixel-sketch</title>
</head>
<body>
    <h1>Pixel-Sketch</h1>
    <div id="container"></div>
    <div id="buttons">
        <div id="colors">
            <button id="brown">
                <img src="images/brown.png" alt="brown">
            </button>
            <button id="purple">
                <img src="images/purple.png" alt="purple">
            </button>
            <button id="red">
                <img src="images/red.png" alt="red">
            </button>
            <button id="orange">
                <img src="images/orange.png" alt="orange">
            </button>
            <button id="yellow">
                <img src="images/yellow.png" alt="yellow">
            </button>
            <button id="green">
                <img src="images/green.png" alt="green">
            </button>
            <button id="blue">
                <img src="images/blue.png" alt="blue">
            </button>
            <button id="black">
                <img src="images/black.png" alt="black">
            </button>
            <button id="pink">
                <img src="images/pink.png" alt="pink">
            </button>
            <button id="grey">
                <img src="images/grey.png" alt="grey">
            </button>
        </div>
        <button id="clear" onclick="window.location.reload()">Clear</button>
    </div>

    <script src ="script.js"></script>  
</body>

</html>
